<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="http://localhost:8080/api/icons/logo.png">
    <title>Home</title>
</head>

<body>
    <div class="app"></div>
    <script type="module" src="/api/js/rootes.js"></script>
    <script>
        const websocket = new WebSocket('ws://localhost:8080/api/ws');
        websocket.onopen = () => {
            console.log('Connected to the server');
        };
        websocket.onmessage = (event) => {
            console.log("data get in :", event.data);
        };
        websocket.onclose = () => {
            console.log('Disconnected from the server');
        };
    </script>
</body>

</html>
