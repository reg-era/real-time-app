{{define "style"}}
<link rel="stylesheet" href="/assets/css/login.css">
{{end}}

{{define "title"}}talk - Login{{end}}


{{define "sidebar"}}{{end}}

{{define "body"}}
<main>
    <div class="container">
        <section class="login">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username"
                        minlength="5" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password"
                        minlength="8" maxlength="64" required>
                </div>
                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="/register">Signup</a></p>
                <p id="responseMessage"></p>

            </form>
        </section>
    </div>
</main>
<footer>
    <p>&copy; obenali, iatlassi, yhajjaoui, ifoukahi, aelhadda</p>
</footer>
{{end}}


{{define "script"}}
<script type="module" src="/assets/js/login.js"></script>
{{end}}
